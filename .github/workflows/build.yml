# 工作流名称
name: Build Windows IP Monitor Executable

# 触发条件：推送到main分支、创建PR到main分支时执行
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 定义任务
jobs:
  build-windows:
    # 指定运行环境为Windows
    runs-on: windows-latest
    # 全局环境变量：配置Go模块代理，确保UUID依赖拉取稳定
    env:
      GOPROXY: "https://goproxy.cn,direct"
      GO111MODULE: "on"

    # 任务步骤
    steps:
      # 步骤1：拉取代码到CI服务器
      - name: Checkout source code
        uses: actions/checkout@v4

      # 步骤2：配置Go环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      # 步骤3：整理依赖（仅拉取UUID，无认证问题）
      - name: Install and tidy dependencies
        run: go mod tidy

      # 步骤4：编译控制台可执行文件（移除Windows GUI参数）
      - name: Build Windows executable
        run: go build -ldflags="-s -w" -o ip-monitor.exe

      # 可选步骤：上传编译产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ip-monitor-windows
          path: ip-monitor.exe