name: Build & Run IP Monitor
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Go环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # 可根据实际Go版本调整

      - name: 调试 - 验证Secrets传递
        run: echo "WORKERS_API_KEY存在：${{ secrets.WORKERS_API_KEY != '' }}"

      - name: 编译程序
        env:
          WORKERS_API_KEY: ${{ secrets.WORKERS_API_KEY }} # 传递Secrets为环境变量
        run: go build -o ip-monitor.exe main.go

      - name: 运行程序（执行上报）
        env:
          WORKERS_API_KEY: ${{ secrets.WORKERS_API_KEY }} # 运行时也要传递
        run: .\ip-monitor.exe

      - name: 上传产物（可选）
        uses: actions/upload-artifact@v4
        with:
          name: ip-monitor-windows
          path: ip-monitor.exe