name = "ip-monitor-worker"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV命名空间绑定
# 需要先在Cloudflare Dashboard创建KV命名空间，然后填写ID
[[kv_namespaces]]
binding = "IP_MONITOR_KV"
id = "your_kv_namespace_id"  # 替换为你的KV命名空间ID

